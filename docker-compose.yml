services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  pantheon:
    build: .
    env_file: .env
    depends_on:
      - qdrant
    volumes:
      - ./prompts:/app/prompts
      - ./schedules:/app/schedules
      - ./agents:/app/agents
    restart: unless-stopped

volumes:
  qdrant_data:
